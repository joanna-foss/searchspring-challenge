<!DOCTYPE html>
<html>
<head>
    <meta lang="en" charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Shoppy</title>

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sansita+Swashed:wght@600&display=swap"
        rel="stylesheet">
</head>
<body>
    <nav>
        <h2 id="logo">Shoppy</h2>
        <div id="search-box">
            <input type="text" id="search-bar" name="search-bar" placeholder="Search for items here">
            <!--Magnifying Glass svg-->
            <div class="small-icon icon" id="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/>
                </svg>
            </div>
        </div>
        <div class="reg-icon">
            <h3>My Cart:<span id="cart-items">0</span></h3>
        </div>
    </nav>
    <div id="load-container">
        <div id="loader"></div>        
    </div>
    <div class="container">
        <h1>Quick Categories</h1>
        <div id="quick-links-container">
            <div class="quick-link" id="tops">Tops</div>
            <div class="quick-link" id="sweaters">Sweaters</div>
            <div class="quick-link" id="shorts">Shorts</div>
            <div class="quick-link" id="jeans">Jeans</div>
            <div class="quick-link" id="swimsuits">Swim Wear</div>
            <div class="quick-link" id="shoes">Shoes</div>
        </div>
        <div class="flex d-none" id="search-results">
            <h3>Search results for: "<span id="user-searched"></span>"</h3>
            <div class="flex" id="products">

            </div>
            <div id="pages-buttons">
                <button class="pages d-none" id="left">back</button>
                <button class="pages d-none" id="right">next</button>
            </div>
        </div>
    </div>
    <footer>
        Â© 2022 Shoppy
    </footer>

    <script src="script.js"></script>
</body>
</html>
