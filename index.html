    <!--Custom CSS-->

        </div>
    </nav>
    <div class="container">
        <h1>Top Categories</h1>
        <div id="quick-links-container">
            <div class="quick-link" id="tops">Tops</div>
            <div class="quick-link" id="sweaters">Sweaters</div>
            <div class="quick-link" id="shorts">Shorts</div>
            <div class="quick-link" id="jeans">Jeans</div>
            <div class="quick-link" id="swimsuits">Swim Wear</div>
            <div class="quick-link" id="shoes">Shoes</div>

        <div id="search-results">
            <!--Javascript to have results appear here-->
        </div>
    </div>
